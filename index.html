<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binaural Beats & Noise Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Binaural Beats Generator</h1>
        
        <div class="controls">
            <div class="control-group">
                <div class="slider-container">
                    <label>
                        Base Frequency (Hz)
                        <span class="slider-value" id="baseFreqValue">200</span>
                    </label>
                    <input type="range" id="baseFrequency" min="100" max="500" value="200" step="1">
                </div>
                
                <div class="slider-container">
                    <label>
                        Beat Frequency (Hz)
                        <span class="slider-value" id="beatFreqValue">10</span>
                    </label>
                    <input type="range" id="beatFrequency" min="0" max="80" value="40" step="0.5">
                </div>
                
                <div class="slider-container">
                    <label>
                        Volume
                        <span class="slider-value" id="volumeValue">3%</span>
                    </label>
                    <input type="range" id="volume" min="0" max="100" value="3">
                </div>
            </div>

            <div class="control-group">
                <label>Noise Type:</label>
                <select id="noiseType">
                    <option value="brown">Brown Noise</option>
                    <option value="pink">Pink Noise</option>
                    <option value="white">White Noise</option>
                    <option value="none">None</option>
                </select>
                
                <div class="slider-container">
                    <label>
                        Noise Volume
                        <span class="slider-value" id="noiseVolumeValue">14%</span>
                    </label>
                    <input type="range" id="noiseVolume" min="0" max="100" value="14">
                </div>

                <div class="slider-container">
                    <label>
                        Filter Cutoff (Hz)
                        <span class="slider-value" id="filterCutoffValue">20000</span>
                    </label>
                    <input type="range" id="filterCutoff" min="0" max="100" value="600" step="1">
                </div>

                <div class="toggle-container">
                    <label class="toggle-label">
                        Auto Pan Noise
                        <input type="checkbox" id="noisePanToggle">
                        <span class="toggle-switch"></span>
                    </label>
                </div>
            </div>

            <div class="button-group">
                <button id="startButton">Start</button>
                <button id="stopButton" class="stop">Stop</button>
                <div class="timer" id="timer">00:00:00</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
